<pre><span class="s0">&quot;&quot;&quot;For when pip wants to check the date or time. 
&quot;&quot;&quot;</span>

<span class="s2">import </span><span class="s1">datetime</span>


<span class="s2">def </span><span class="s1">today_is_later_than</span><span class="s3">(</span><span class="s1">year</span><span class="s3">: </span><span class="s1">int</span><span class="s3">, </span><span class="s1">month</span><span class="s3">: </span><span class="s1">int</span><span class="s3">, </span><span class="s1">day</span><span class="s3">: </span><span class="s1">int</span><span class="s3">) </span><span class="s1">-&gt; bool</span><span class="s3">:</span>
    <span class="s1">today </span><span class="s3">= </span><span class="s1">datetime</span><span class="s3">.</span><span class="s1">date</span><span class="s3">.</span><span class="s1">today</span><span class="s3">()</span>
    <span class="s1">given </span><span class="s3">= </span><span class="s1">datetime</span><span class="s3">.</span><span class="s1">date</span><span class="s3">(</span><span class="s1">year</span><span class="s3">, </span><span class="s1">month</span><span class="s3">, </span><span class="s1">day</span><span class="s3">)</span>

    <span class="s2">return </span><span class="s1">today </span><span class="s3">&gt; </span><span class="s1">given</span>
</pre>
